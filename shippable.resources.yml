resources:

# pipeline resources from CI thru TEST environment

################################

# shared resources

# Docker Image
  - name: hello-img
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/javahelloworld
      isPull: false
    seed:
      versionName: github-beta.1
    flags:
      - hello

# # set application version seed
#   - name: hello-ver
#     type: version
#     seed:
#       versionName: "1.0.0"
#     flags:
#       - hello


################################

# TEST resources

# add TEST env - AWS cluster
  - name: hello-env-test-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName : "demo-shippable-ecs-test"
      region: "us-east-1"
    flags:
      - hello

# Docker Image Options for VISUALIZER
  - name: hello-img-opts-test
    type: dockerOptions
    version:
      memory: 1000
      cpuShares: 1000
      portMappings:
        - 8080:8080
      publishAllPorts : true
    flags:
      - hello

# env vars for VISUALIZER
  - name: hello-params-test
    type: params
    version:
      params:
        ENVIRONMENT: "test"
    flags:
      - hello

################################

# PROD resources

# add PROD env - AWS cluster
  - name: hello-env-prod-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName : "demo-shippable-ecs"
      region: "us-east-1"
    flags:
      - hello

# add PROD env - AWS cluster
  - name: hello-env-gke
    type: cluster
    integration: ttrahan-gke
    pointer:
      sourceName : "demo-shippable-gke"
      region: "us-east-1"
    flags:
      - hello

# PROD replica controller
  - name: hello-scaler-prod
    type: replicas
    version:
      count: 2
    flags:
      - hello

# Docker Image Options for VISUALIZER
  - name: hello-img-opts-prod
    type: dockerOptions
    version:
      memory: 1000
      cpuShares: 1000
    flags:
      - hello

# env vars for VISUALIZER
  - name: hello-params-prod
    type: params
    version:
      params:
        ENVIRONMENT: "prod"
    flags:
      - hello
